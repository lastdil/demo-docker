management:
  server:
    port: 8081
  endpoint:
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics:
    export.prometheus.enabled: true
    distribution:
      percentiles:
        http.server.requests: 0.99
        http.client.requests: 0.99
    tags:
      application: 'micrometer-application'

spring:
  cloud:
    kubernetes:
      discovery:
        all-namespaces=true:

